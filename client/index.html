<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppeteer Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <noscript>Please enable JavaScript</noscript>
    <div id="controls">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button id="go">Go</button>
        <button id="back">Back</button>
        <button id="forward">Forward</button>
        <button id="refresh">Refresh</button>
        <button id="scrollUp">Scroll Up</button>
        <button id="scrollDown">Scroll Down</button>
        <button id="scrollLeft">Scroll Left</button>
        <button id="scrollRight">Scroll Right</button>
        <button id="captureBtn">Scrape</button>
    </div>
    <img id="screen" src="" alt="Screen">
    <ol id="images"></ol>
    <h1 id="total">Total: 0</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
